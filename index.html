<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clock</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <img src="./download.png" alt="alarm" class="img" />
      <h1 class="date">23:12:58</h1>
      <div class="content">
        <select class="bun-clock">
          <option value="hour" hidden select class="option">hour</option>
          <option value="00" class="option">00</option>
          <option value="00" class="option">01</option>
          <option value="00" class="option">02</option>
        </select>
        <select class="bun-clock">
          <option value="minute" hidden select class="option">minute</option>
          <option value="00" class="option">00</option>
          <option value="00" class="option">01</option>
          <option value="00" class="option">02</option>
        </select>
      </div>
      <button class="btn-alarm">set alarm</button>
    </div>
  </body>
</html>
